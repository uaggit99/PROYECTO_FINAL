<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>formulario contacto</title>
    <link rel="stylesheet" href="../CSS/formulario.css">
  </head>
  <body>
    <h1>Energia Solar</h1><br>
    <div class="contacto">
      
      <form id="formulario-contacto">
        <h2>Contactanos</h2>
        <fieldset>
            <label for="nombre">Nombre  </label>
            <input type="text" name="nombre" id ="nombre"placeholder="Nombre Completo" required><br><br>
            <label for="email">Email  </label>
            <input type="email" name="email" id ="email"placeholder="Correo Electronico" required><br><br>
            <label for="telefono">Telefono  </label>
            <input type="text" name="telefono" id ="telefono"placeholder="Telefono" required><br><br>
            <label for="asunto">Asunto</label>
            <select name="asunto" id="asunto" required>
                <option value="">--Elige una Opcion--</option>
                <option value="informacion">Informacion</option>
                <option value="cotizacion">Cotizacion</option>
                <option value="soporte">Soporte Tecnico</option>
                <option value="pqr">PQR</option>
                <option value="otros">Otros</option>                
            </select><br><br>
            <label for="mensaje"></label>
            <textarea name="mensaje" id="mensaje" required></textarea><br><br>
            <button  type="button" id="enviar" >E n v i a r</button>
        </fieldset>    
    </form>
    </div>
    <script scr="../JS/formulario.js"></script>
  </body>
</html>
